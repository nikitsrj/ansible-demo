---
- hosts: webservers
  sudo: yes
  remote_user: centos
  tasks: 
      - name: Updating System
        yum: name=* state=latest
      - name: Install EPEL-repo
        yum: name=epel-release state=latest
      - name: Install nginx
        yum: name=nginx state=latest
      - name: start the service
        service: name=nginx state=started
